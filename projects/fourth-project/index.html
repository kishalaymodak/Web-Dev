<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="">
    <div class="flex items-center bg-teal-300 h-screen w-full">
      <div
        class="w-full shadow-lg rounded-md bg-white p-8 m-5 md:max-w-sm md:mx-auto"
      >
        <form class="mb-4" action="/">
          <div class="flex flex-col mb-4">
            <label class="mb-2" for="Hight">Hight (Cm)</label>
            <input
              class="border px-3 py-2"
              type="text"
              name=""
              id="Hight"
              placeholder="Enter the Hight"
            />
          </div>
          <div class="flex flex-col mb-4">
            <label class="mb-2" for="Weight">Weight (Kg)</label>
            <input
              class="border px-3 py-2"
              type="text"
              id="Weight"
              placeholder="Enter the Weight"
            />
          </div>
          <button
            class="bg-teal-400 rounded-md block w-full p-2 text-center"
            type="submit"
          >
            Result
          </button>
        </form>
        <div id="Result" class="w-full text-center p-2 text-lg"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
